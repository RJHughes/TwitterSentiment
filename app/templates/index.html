<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src=static/js/wordcloud2.js></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
<!-- Top navigation -->
<div class="topnav">

  <!-- Centered link -->
  <div class="topnav-centered">
    <p class="SentiTweets">SentiTweets</p>
  </div>

  <!-- Left-aligned links (default) -->
  <a href="/home">< Home</a>

</div>

<div class="container pt-4">
  <form role ="form", class="form-horizontal", action="" method="post" role="form" novalidate>
    {{ form.hidden_tag() }}
    <div class="form-row">
      <div class="form-group col-sm-11">
        <input type="text" class="form-control" id="fullSearch" name="search" placeholder="Enter words, phrases or hashtags">
      </div>
      <div class="form-group col">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
    <div class = "form-row">
      <div class="form-group col-sm-3">
        <label class="control-label" for="date">Select Starting Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>
      <script>
          $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
              format: 'mm/dd/yyyy',
              container: container,
              todayHighlight: true,
              autoclose: true,
            };
            date_input.datepicker(options);
          })
      </script>
      <div class="form-group col-sm-3">
        <label class="control-label" for="date">Select End Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>
      <script>
          $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
              format: 'mm/dd/yyyy',
              container: container,
              todayHighlight: true,
              autoclose: true,
            };
            date_input.datepicker(options);
          })
      </script>
      <div class="form-group col-sm-3">
        <label for="dataset">Data source</label>
        <select class="form-control", id="dataset">
          <option>Twitter</option>
          <option>Facebook</option>
          <option>Instagram</option>
        </select>
      </div>
      <div class="form-group col-sm-3">
        <label for="user">Username</label>
        <input type="text" class="form-control" id="user" placeholder="@ladygaga">
      </div>
    </div>
  </form>
</div>

<div class ="container pt-4">
<h2>{{title}}</h2>
  <!--<div class="card">
    <div class="card-body">
       <h4 class="card-title">{{title}}</h4>
    </div>
  </div>-->
</div>

  <div class="container-fluid">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval=false>
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item">
        <div class="container">
          <!--<canvas id="my_canvas"></canvas>

          <script>
            var input = JSON.parse({{ hash_list|tojson }});
            console.log(input)
            WordCloud(document.getElementById('my_canvas'),  {list: input });
        </script>-->


        <img src ="{{"static/pictures/wordcloud" ~ handle ~".png"}}" style="width: 100%;" alt=wordcloud>
        </div>
      </div>
      <div class="carousel-item active">
        <div class="container">
          <canvas id="chart"></canvas>
          <script>
          // bar chart data
          var chartData = {
            labels : [
              {% for item in labels %}
               "{{ item }}",
              {% endfor %}
            ],
            datasets : [{
              fillColor: "rgba(255,0,0,0.2)",
              strokeColor: "rgba(255,0,0,1)",
              pointColor: "rgba(255,0,0,1)",
              backgroundColor: "rgba(255,0,0,0.5)",
              label: "{{ title }}",
              data : [
                {% for item in values %}
                   "{{ item }}",
                  {% endfor %}
          ]
              }
            ]
          }

         // get bar chart canvas
         var mychart = document.getElementById("chart").getContext("2d");
           steps = 10
           max = 3
         // draw bar chart
         new Chart(mychart, {
           type: 'bar',
           data: chartData,
             options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            suggestedMin: -0.2,
                            suggestedMax: 0.2
                        }
                    }]
                }
            }
         });


        </script>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="false"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="false"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

</div>

  </body>
</html>
